# Severs for webserv_tester from fredrikalindh

server {
	listen	127.0.0.1:8081;
	server_name localhost;
	error_page	webserv_tester/www/;
	server_name default_server;
	cgi	.cgi	POST	print_cgi_ubuntu;
	root	webserv_tester/;

	location / {
		methods	GET, HEAD;
		root	webserv_tester/www/;
		index index.html;
		autoindex off;
	}
	location /2/ {
		methods	GET, HEAD;
		root	webserv_tester/www/;
		index second.html;
	}
	location /virtual/ {
		methods	GET, HEAD;
		root	webserv_tester/www/;
		autoindex off;
	}
	location /protected {
		methods	GET, HEAD;
		auth_basic Admin:basicpass;
		root	webserv_tester/www/protected;
		index index;
	}
	location /post {
		methods GET, POST, PUT, DELETE;
		root	webserv_tester/www/;
		client_max_body_size 1000;
		autoindex on;
		upload /tmp/;
	}
	location /put {
		methods		PUT, POST;
		root	webserv_tester/www/;
	}
	location /index/ {
		methods		GET;
		autoindex	on;
		root	webserv_tester/www/;
	}
}

